{% extends 'base.html' %}
{% macro display_pitches(pitches) %}

<div class="container-fluid-macro">
    <div class="card-columns">
        {% if pitches %}
        {% for my_pitch in pitches%}
        <div class="card">
            <div class="card-body">
                <p>{{my_pitch}}</p>
                <p>Category:{{my_pitch.category}}</p>
            </div>
        </div>
    </div>
    {% endfor%}
    {%endif%}
</div>


{%endmacro%}
